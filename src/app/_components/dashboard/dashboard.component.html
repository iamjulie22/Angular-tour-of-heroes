<h2>Add a Hero</h2>
<form [formGroup]="heroForm" (ngSubmit)="onSubmit()" class="addHero">
  <label>
    Hero Name:
    <input type="text" formControlName="heroName" />
  </label>

  <button type="submit" [disabled]="!heroForm.valid">Save</button>
</form>

<h2>Top Heroes</h2>
<div *ngIf="heroes" class="heroes-menu">
  <a *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
    <h4>{{hero.name}}</h4>
  </a>
</div>
